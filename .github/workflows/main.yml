name: Build & Deploy Dashboard

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      # 🔐 Docker login
      - name: 🔐 Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 🛠 Build dashboard Docker image
      - name: 🏗 Build Dashboard Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest .

      # 🚀 Push dashboard image to Docker Hub
      - name: 🚀 Push Dashboard Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

      # 🔄 SSH into server and redeploy
      - name: 🔄 SSH and Deploy on Server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -e
            echo "🔐 Connected to server"

            cd /home/${{ secrets.SERVER_USER }}/mrbeas || {
              echo "❌ Failed to cd into project directory"
              exit 1
            }

            echo "⬇️ Pulling latest dashboard image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

            echo "🔁 Restarting dashboard container..."
            docker-compose up -d dashboard

            echo "✅ Dashboard deployed!"
          EOF
