name: Build & Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 🔐 Docker login
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # 🛠 Build frontend Docker image
      - name: Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest .

      # 🚀 Push frontend image to Docker Hub
      - name: Push Frontend Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

      # 🔄 SSH into server and redeploy
      - name: SSH and deploy on server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -e
            echo "🔐 Connected to server"

            cd /home/million/mrbeas || {
              echo "❌ Failed to cd into /home/million/mrbeas"
              exit 1
            }

            echo "🛑 Stopping containers..."
            docker-compose down

            echo "🧹 Pruning unused Docker images..."
            docker image prune -af || true

            echo "⬇️ Pulling latest frontend image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

            echo "🚀 Rebuilding and starting services..."
            docker-compose up -d --build

            echo "✅ Frontend deployed!"
          EOF