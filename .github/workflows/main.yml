name: Build, Push Docker Image & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ğŸ” Docker login
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ğŸ›  Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest .

      # ğŸš€ Push image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

      # ğŸ”„ Deploy on remote Ubuntu server
      - name: SSH and deploy on server
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no \
          ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'

            set -e

            echo "ğŸ” Connected to server"

            cd /home/million/mrbeas || {
              echo "âŒ Failed to cd into /home/million/mrbeas"
              exit 1
            }

            echo "â¬‡ï¸ Pulling latest Docker image from Docker Hub..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

            echo "ğŸš€ Rebuilding and starting services..."
            docker-compose up -d --build

            echo "âœ… Deployment successful!"
          EOF
