name: Deploy dashboard to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push dashboard Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: millionmulugeta/dashboard:latest
          cache-from: type=registry,ref=millionmulugeta/dashboard:buildcache
          cache-to: type=registry,ref=millionmulugeta/dashboard:buildcache,mode=max

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script: |
            # Pull the latest image
            docker pull millionmulugeta/dashboard:latest || exit 1
            
            # Stop and remove the existing container if it exists
            docker rm -f dashboard || true
            
            # Run the new container with proper error handling
            docker run -d \
              --name dashboard \
              --restart unless-stopped \
              -p 80:80 \
              millionmulugeta/dashboard:latest || exit 1
            
            # Verify the container is running
            docker ps | grep dashboard || exit 1
            
            # Clean up old images
            docker image prune -f
