name: Build, Push & Deploy Dashboard

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Dashboard
        env:
          VITE_API_URL: https://backend-dashboard.mrbeas.net
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
        run: |
          docker build \
            --build-arg VITE_API_URL=$VITE_API_URL \
            --build-arg VITE_FIREBASE_API_KEY=$VITE_FIREBASE_API_KEY \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=$VITE_FIREBASE_AUTH_DOMAIN \
            --build-arg VITE_FIREBASE_PROJECT_ID=$VITE_FIREBASE_PROJECT_ID \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET=$VITE_FIREBASE_STORAGE_BUCKET \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=$VITE_FIREBASE_MESSAGING_SENDER_ID \
            --build-arg VITE_FIREBASE_APP_ID=$VITE_FIREBASE_APP_ID \
            --build-arg VITE_FIREBASE_MEASUREMENT_ID=$VITE_FIREBASE_MEASUREMENT_ID \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest .
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/dashboard:latest

      - name: Deploy to Production
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            set -ex
            cd /home/million/mrbeas/dashboard
            
            # Stop and remove any orphaned containers
            docker-compose down --remove-orphans
            
            # Ensure all services are up (including Caddy)
            docker-compose up -d
            
            # Function to check container logs
            check_logs() {
              echo "=== $1 Container Logs ==="
              docker logs $1
              echo "========================"
            }
            
            # Wait for services to be fully running
            echo "Waiting for services to be ready..."
            timeout=60
            while [ $timeout -gt 0 ]; do
              if docker ps | grep -q "caddy_reverse_proxy.*Up" && \
                 docker ps | grep -q "dashboard.*Up" && \
                 docker ps | grep -q "mrb_backend.*Up"; then
                echo "All services are running!"
                break
              fi
              
              # Check logs if containers are restarting
              if docker ps | grep -q "caddy_reverse_proxy.*Restarting"; then
                check_logs caddy_reverse_proxy
              fi
              if docker ps | grep -q "dashboard.*Restarting"; then
                check_logs dashboard
              fi
              if docker ps | grep -q "mrb_backend.*Restarting"; then
                check_logs mrb_backend
              fi
              
              sleep 2
              timeout=$((timeout-2))
            done
            
            if [ $timeout -eq 0 ]; then
              echo "Timeout waiting for services to start"
              echo "=== Final Container Status ==="
              docker ps -a
              echo "=== Container Logs ==="
              check_logs caddy_reverse_proxy
              check_logs dashboard
              check_logs mrb_backend
              exit 1
            fi
            
            # Additional wait to ensure services are stable
            sleep 5
            
            # Reload Caddy configuration
            docker exec caddy_reverse_proxy caddy reload
            
            echo "âœ… Deployment successful!"