version: '3.8'

services:
  dashboard:
    image: millionmulugeta/dashboard:latest
    container_name: dashboard
    restart: unless-stopped
    networks:
      - dashboard_mrbeas_web_network
      - app-network
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000

  caddy:
    build:
      context: .
      dockerfile: Dockerfile.caddy
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

    networks:
      - app-network
    depends_on:
      - dashboard


volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge
  dashboard_mrbeas_web_network:
    driver: bridge