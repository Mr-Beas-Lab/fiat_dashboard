version: '3.8'

services:
  dashboard:
    image: millionmulugeta/dashboard:latest
    container_name: dashboard
    restart: unless-stopped
    networks:
      - web_network
    ports:
      - "3000:3000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/nginx/sites-enabled:/etc/nginx/conf.d
      - /etc/ssl:/etc/ssl
      - /var/www:/var/www
    networks:
      - web_network
    depends_on:
      - dashboard

networks:
  web_network:
    driver: bridge