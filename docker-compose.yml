version: '3.8'

services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    environment:
      NETWORK: backend-network
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - backend-network
    restart: unless-stopped

  nginx-letsencrypt:
    image: nginxproxy/acme-companion
    container_name: nginx-letsencrypt
    environment:
      NGINX_PROXY_CONTAINER: nginx-proxy
      DEFAULT_EMAIL: millionmulugeta09@gmail.com
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - nginx-proxy
    networks:
      - backend-network
    restart: unless-stopped

  remi_server:
    container_name: remi_server
    image: millionmulugeta/remi_server:latest
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=80
      - VIRTUAL_HOST=backend.mrbeas.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=backend.mrbeas.net
      - LETSENCRYPT_EMAIL=millionmulugeta09@gmail.com
    volumes:
      - ./remi_Backend:/app
      - /app/node_modules
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

  mrb_backend:
    container_name: mrb_backend
    image: millionmulugeta/mrb_backend:latest
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=80
      - VIRTUAL_HOST=dashboard-backend.mrbeas.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=dashboard-backend.mrbeas.net
      - LETSENCRYPT_EMAIL=millionmulugeta09@gmail.com
    volumes:
      - ./mrb_backend:/app
      - /app/node_modules
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

  mini_app:
    container_name: mini_app
    image: millionmulugeta/mini_app:latest
    environment:
      - NODE_ENV=production
      - PORT=80
      - VIRTUAL_HOST=app.mrbeas.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=app.mrbeas.net
      - LETSENCRYPT_EMAIL=millionmulugeta09@gmail.com
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

  dashboard:
    container_name: dashboard
    image: millionmulugeta/dashboard:latest
    env_file: .env
    environment:
      - NODE_ENV=production
      - PORT=80
      - VIRTUAL_HOST=wam.mrbeas.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=wam.mrbeas.net
      - LETSENCRYPT_EMAIL=millionmulugeta09@gmail.com
      - VITE_FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - VITE_FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - VITE_FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - VITE_FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
      - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
      - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

  website:
    container_name: website
    image: millionmulugeta/website:latest
    environment:
      - NODE_ENV=production
      - PORT=80
      - VIRTUAL_HOST=mrbeas.net,www.mrbeas.net
      - VIRTUAL_PORT=80
      - LETSENCRYPT_HOST=mrbeas.net,www.mrbeas.net
      - LETSENCRYPT_EMAIL=millionmulugeta09@gmail.com
    networks:
      - backend-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

volumes:
  certs:
  vhost:
  html:

networks:
  backend-network:
    external: true
