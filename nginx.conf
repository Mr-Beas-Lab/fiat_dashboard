server {
  listen 80;
  server_name localhost;

  # Enhanced error logging
  error_log /var/log/nginx/error.log debug;
  access_log /var/log/nginx/access.log combined;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:;";

  # Gzip compression
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_comp_level 6;
  gzip_min_length 1000;

  # Handle all routes
  location / {
    try_files $uri $uri/ /index.html;
    expires -1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }

  # Cache static assets
  location /assets {
    expires 1y;
    add_header Cache-Control "public, no-transform";
    try_files $uri =404;
  }

  # Handle 404 errors
  error_page 404 /index.html;
  location = /index.html {
    internal;
  }

  # Handle 403 errors
  error_page 403 /index.html;
  location = /index.html {
    internal;
  }

  # Handle 502 errors specifically
  error_page 502 /502.html;
  location = /502.html {
    root /usr/share/nginx/html;
    internal;
  }

  # Handle other 5xx errors
  error_page 500 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
    internal;
  }

  # Add proxy error handling
  proxy_intercept_errors on;
  proxy_connect_timeout 10s;
  proxy_send_timeout 10s;
  proxy_read_timeout 10s;
  proxy_buffer_size 128k;
  proxy_buffers 4 256k;
  proxy_busy_buffers_size 256k;
}
