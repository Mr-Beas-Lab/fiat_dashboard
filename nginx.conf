server {
    listen 80;
    server_name wam.mrbeas.net;

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name wam.mrbeas.net;

    # SSL certificates (make sure they are copied to the right location in the container)
    ssl_certificate /etc/ssl/certs/wam.mrbeas.net.crt;
    ssl_certificate_key /etc/ssl/private/wam.mrbeas.net.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload";
    add_header X-Content-Type-Options "nosniff";
    add_header X-Frame-Options "DENY";
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Root directory (where your Vite app is built)
    root /usr/share/nginx/html;
    index index.html;

    # Serve the Vite app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy to backend API (if needed)
    location /api/ {
        proxy_pass http://dashboard:3000;  # Assuming the dashboard is running on port 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
